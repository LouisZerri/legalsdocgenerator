framework:
    messenger:
        failure_transport: failed

        transports:
            async:
                dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
                retry_strategy:
                    max_retries: 3
                    delay: 1000
                    multiplier: 2
            
            failed:
                dsn: 'doctrine://default?queue_name=failed'

        routing:
            App\Message\GeneratePdfMessage: async
            App\Message\AiProcessMessage: async